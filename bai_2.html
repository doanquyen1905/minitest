<script>
    function classification(pointAvg) {

        if (pointAvg < 5) {
                return "C";
            } else {
                if (pointAvg < 8) {
                    return "B"
                } else {
                    return "A"
                }
            }
    }
    function count(arr) {
        let countC = 0;
        let countB = 0;
        let countA = 0;
        for (let j = 0; j <arr.length ; j++) {
            if (arr[j]<0||arr[j]>10||isNaN(arr[j])) {
                return "du lieu sai"
            } else {
                if (classification(arr[j]) === "C") {
                    countC= countC+1;
                } else {
                    if (classification(arr[j]) === "B") {
                        countB = countB+1;
                    } else {
                        countA =countA+1;
                    }
                }
            }
        }
        let mycountC = "so bạn loại C là "+ countC;
        let mycountB = "so bạn loại B là "+ countB;
        let mycountA = "so bạn loaij A là "+ countA;
        return mycountA +", "+ mycountB +", "+ mycountC;
    }
    let myArray = [6,7,8,9];
    let mycount = count(myArray);
    console.log(mycount)
    function avgArray(avgPoint){
        let sum = 0;
        for (let i = 0; i < avgPoint.length; i++) {
            sum = sum + avgPoint[i];
        }
        let avgaArray = sum/ avgPoint.length;
        console.log(avgaArray)
    }
    avgArray(myArray);
