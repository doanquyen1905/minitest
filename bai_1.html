<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function newArray(arr,x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]===x){
                arr.splice(i,1);
            }
        } return arr;
    }
    let arr1 =[4,-1,3]
    newArray(arr1,3);
    console.log(arr1)
    // alert("mang moi la " + arr1)
</script>

</body>
